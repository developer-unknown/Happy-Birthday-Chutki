<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="body">
    <div class="birthdayCard">
      <div class="cardFront">
        <h3 class="happy">HAPPY BIRTHDAY!</h3>
        <div class="balloons">
          <div class="balloonOne"></div>
          <div class="balloonTwo"></div>
          <div class="balloonThree"></div>
          <div class="balloonFour"></div>
        </div>
      </div>
      <div class="cardInside">
        <h3 class="back">HAPPY BIRTHDAY!</h3>
        <p>Dear Ishi,</p> 
        <p>Happy birthday Ishika, I hope your day is filled with lots of love and laughter or kuch samaj nhi aa rha kya boloðŸ˜‚.So Enjoy your dayðŸ¤—.</p>
        <h6 class="name">Programmer</h6>
      </div>
    </div>
  </div>

  <h2 class="click">Click on Card</h2>

  <script>
    const card = document.querySelector('.birthdayCard');
    const text = document.querySelector('.click');
    const audio = new Audio('song.mp3');

    card.onclick = function() {
      if(card.classList.contains('active')){
        card.classList.remove('active');
        audio.pause();
        audio.currentTime = 0;
      }
      else{
        card.classList.toggle('active');
        audio.volume = 0.1;
        audio.play();
        text.style.display = 'none';
      }
    };
    
      
    
  </script>
</body>
</html>
